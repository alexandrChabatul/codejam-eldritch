<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="header-text"></h1>
    </header>
    <main>
        <div class="main-container">
            <div class="choose-game">
                <div class="ancients"></div>
                <div class="levels"></div>
            </div>
            <div class="mix-button"></div>
            <div class="game">
                <div class="game-scheme">
                    <div class="first-stage stage">
                        <div class="green-cards card-num"></div>
                        <div class="brown-cards card-num"></div>
                        <div class="blue-cards card-num"></div>
                    </div>
                    <div class="second-stage stage">
                        <div class="green-cards card-num"></div>
                        <div class="brown-cards card-num"></div>
                        <div class="blue-cards card-num"></div>
                    </div>
                    <div class="third-stage stage">
                        <div class="green-cards card-num"></div>
                        <div class="brown-cards card-num"></div>
                        <div class="blue-cards card-num"></div>
                    </div>
                </div>
                <div class="cards">
                    <div class="deck-background"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-icons"></div>
    </footer>
</body>
<script type="module" src="index.js"></script>

</html>
